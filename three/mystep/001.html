<!DOCTYPE HTML>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
     <title></title>
    <style>
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script src="../js/three.min.js"></script>
    <script src="../threeJs/examples/js/Detector.js"></script>
   
    <script>
        window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       ||
          window.webkitRequestAnimationFrame ||
          window.mozRequestAnimationFrame    ||
          function( callback ){
            window.setTimeout(callback, 1000 / 60);
          };
})();
        
        //http://localhost:8080/glbase/three/mystep/001.html
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
//if (window.WebGLRenderingContext)
//	renderer = new THREE.WebGLRenderer();
//else
//	renderer = new THREE.CanvasRenderer();
        
        
       // renderer = new THREE.CanvasRenderer();
        //alert(window.WebGLRenderingContext);
//if (window.WebGLRenderingContext)
//	renderer = new THREE.WebGLRenderer();
//else
//	renderer = new THREE.CanvasRenderer();
        
       // renderer = new THREE.CanvasRenderer();
        renderer = Detector.webgl? new THREE.WebGLRenderer(): new THREE.CanvasRenderer();
        
        //	renderer = new THREE.WebGLRenderer();
        //var renderer = new THREE.SVGRenderer();
        camera.position.x = 100;
        camera.position.y = 20;
        camera.position.z = 50;
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);


        var light; //(0)
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0); //(1)
            light.position.set(100, 100, 200); //(2)
            scene.add(light); //(3)
        }


         //add a cube
        var geometry = new THREE.CubeGeometry(100, 100, 100);
        var material = new THREE.MeshLambertMaterial({
            color: 0xff0000
        });
        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.set(100, 0, -200);
         //camera.position.z = 30;
         // camera.position.z = 10;
         //camera.position.x = 0;


        renderer.setClearColorHex(0xFFFFFF, 1.0);
        initLight();
        renderer.clear();


        function render() {
           // requestAnimationFrame(render);
            requestAnimationFrame(render);
           // setTimeout(render, 30);
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.02;

            renderer.clear();
            renderer.render(scene, camera);
        }

        render();


         //設定完成，003.html，會開始實做在畫面上畫一個cube(立方體)!
    </script>
</body>

</html>
